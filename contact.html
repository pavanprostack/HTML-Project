<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Pavankalyan">
    <meta name="description" content="Contact information for the Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about"><abbr title="The Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>    
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="./images/tacos2.jpeg" alt="Little Taco Shop Tacos" title="Tacos Ready to Eat" width="400" height="200">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>

        <form action="http://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </p>
                <p>
                    <label for="message">Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>       
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <section>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, Mo 55555-55555
            <br><br>
            phone: <a href="tel: +5555555555">555-555-5555</a>
        </address>
    </section>
    </main>
    <hr>
    <footer>
        <p>CopyRight &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
